<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ServiPrint - Tu taller gráfico favorito</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #333;
    }
    header {
      background: #ff6600;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    nav {
      background: #222;
      padding: 10px;
      display: flex;
      justify-content: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff6600;
    }
    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      padding: 20px 0;
    }
    h2 {
      text-align: center;
      margin: 40px 0 20px;
      color: #ff6600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .card h3 {
      margin: 10px 0 5px;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 30px 20px;
    }
  </style>
</head>
<body>

  <header>
    <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAACAAAAAahCAYAAAAw2GomAAAQAElEQVR4AezdBXxV9f/H8ffZKOmU7pASVEAQRWmUMFCwOxHlpyAW..." alt="ServiPrint Logo">
    <h1>ServiPrint</h1>
    <p>Tu taller gráfico favorito</p>
  </header>

  <nav>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="container" id="productos">
    <h2>Productos</h2>
    <div class="grid">
      <div class="card">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAARoAAAD6CAYAAAB+gIiMAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMA..." alt="Producto 1">
        <h3>Producto 1</h3>
        <p>Desde $9,99</p>
      </div>
      <div class="card">
        <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAb0AAAJYCAYAAAD2TzjoAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAJcEhZcwAADsMA..." alt="Producto 2">
        <h3>Producto 2</h3>
        <p>Desde $14,99</p>
      </div>
    </div>
  </div>

  <footer id="contacto">
    <p>© 2025 ServiPrint - Quito, Carapungo</p>
  </footer>

</body>
</html>
